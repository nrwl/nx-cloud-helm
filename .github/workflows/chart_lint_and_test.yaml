name: Lint and Test Charts

on: pull_request

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.15.3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config testing-files/ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config testing-files/ct.yaml

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.10.0

      - name: Install MongoDB
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          helm install mongo bitnami/mongodb -n mongodb --create-namespace -f testing-files/mongodb.yaml --wait --timeout 180s

      - name: Install Valkey
        run: |
          helm install valkey bitnami/valkey -n valkey --create-namespace -f testing-files/valkey.yaml --wait --timeout 180s

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config testing-files/ct.yaml --target-branch ${{ github.event.repository.default_branch }} --debug