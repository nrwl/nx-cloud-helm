global:
  labels: {}
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []

config:
  nxCloudAppURL: "nx.test"
  verboseLogging: false
  fileServer:
    cacheExpirationPeriodInDays: 1
  agentConfiguration:
    create: false
    agentConfigs.yaml: ""

ingress:
  enabled: true
  annotations: {}
  labels: {}
  className: ""
  host: "nx.test"
  tls:
    enabled: false
    secretName: ""
    hosts: []

fileServer:
  enabled: true

  image:
    repository: "nxprivatecloud/nx-cloud-file-server"
    tag: "2025.06.3"
    pullPolicy: IfNotPresent

  service:
    annotations: {}
    labels: {}
    name: nx-cloud-file-server-service
    type: ClusterIP
    port: 5000

  deployment:
    annotations: {}
    labels: {}
    port: 5000
    env: []

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 0

    envFrom: []
    # envFrom:
    # - configMapRef:
    #     name: my-config-map
    # - secretRef:
    #     name: my-secret

    securityContext:
      enabled: true
      runAsUser: 10000
      runAsGroup: 10000
      fsGroup: 10000
      fsGroupChangePolicy: "OnRootMismatch"

    # If you wish to steer placement of the file-server pod(s) these will be applied to the pod spec.
    affinity: {}
    tolerations: {}
    nodeSelector: {}

    resources: {}
    # resources:
    #   limits:
    #     memory: '1Gi'
    #     cpu: '1.0'
    #   requests:
    #     memory: '0.5Gi'
    #     cpu: '0.5'

  pvc:
    name: nx-cloud-file-server
    annotations: {}
    labels: {}
    storageClassName: ""
    size: 10Gi
    helmResourcePolicy: keep

  serviceAccount:
    create: true
    name: nx-cloud-file-server
    automount: false
    annotations: {}
    labels: {}

  config:
    cacheExpirationPeriodInDays: 1

aggregator:
  image:
    repository: "nxprivatecloud/nx-cloud-aggregator"
    tag: "2025.06.3"
    pullPolicy: IfNotPresent

  cronjob:
    schedule: "*/10 * * * *"
    annotations: {}
    labels: {}
    env:
      - name: NX_CLOUD_MONGO_SERVER_ENDPOINT
        value: "mongodb://127.0.0.1"
      - name: ADMIN_PASSWORD
        value: "test123"
      - name: NX_CLOUD_SKIP_SLOW_AGGREGATOR_QUERIES
        value: 'true'
      - name: NX_CLOUD_LOG_OUTPUT_FORMAT
        value: 'json'
    envFrom: []
    # envFrom:
    # - configMapRef:
    #     name: my-config-map
    # - secretRef:
    #     name: my-secret

    # If you wish to steer placement of the aggregator pod(s) these will be applied to the pod spec.
    affinity: {}
    tolerations: {}
    nodeSelector: {}

    resources: {}
    # Example resource configuration:
    # resources:
    #   limits:
    #     memory: '1500Mi'
    #     cpu: '1.0'
    #   requests:
    #     memory: '1200M'
    #     cpu: '0.5'

  serviceAccount:
    create: true
    name: nx-cloud-aggregator
    automount: false
    annotations: {}
    labels: {}

  secret:
    create: false

frontend:
  image:
    repository: "nxprivatecloud/nx-cloud-frontend"
    tag: "2025.06.3"
    pullPolicy: ""

  service:
    annotations: {}
    labels: {}
    name: nx-cloud-frontend-service
    type: ClusterIP
    port: 8080

  deployment:
    annotations: {}
    labels: {}
    replicas: 1
    port: 4202
    env:
      - name: NX_API_INTERNAL_BASE_URL
        value: 'http://nx-cloud-nx-api-service'
      - name: NX_CLOUD_MONGO_SERVER_ENDPOINT
        value: "mongodb://127.0.0.1"

    strategy:
      type: Recreate
      # Uncomment below for RollingUpdate
      # type: RollingUpdate
      # rollingUpdate:
      #   maxUnavailable: 0
      #   maxSurge: 1

    envFrom: []
    # envFrom:
    # - configMapRef:
    #     name: my-config-map
    # - secretRef:
    #     name: my-secret

    # If you wish to steer placement of the frontend pod(s) these will be applied to the pod spec.
    affinity: {}
    tolerations: {}
    nodeSelector: {}

    resources: {}
    # resources:
    #   limits:
    #     memory: '1Gi'
    #     cpu: '1.0'
    #   requests:
    #     memory: '0.5Gi'
    #     cpu: '0.5'

  serviceAccount:
    create: true
    name: nx-cloud-frontend
    annotations: {}
    labels: {}
    automount: false

api:
  image:
    repository: "nxprivatecloud/nx-cloud-nx-api"
    tag: "2025.06.3"
    pullPolicy: ""

  service:
    annotations: {}
    labels: {}
    name: nx-cloud-nx-api-service
    type: ClusterIP
    port: 4203

  deployment:
    annotations: {}
    labels: {}
    replicas: 1
    port: 4203
    env:
      - name: NX_CLOUD_MONGO_SERVER_ENDPOINT
        value: "mongodb://127.0.0.1"
      - name: FILE_SERVER_INTERNAL_BASE_URL
        value: http://nx-cloud-file-server-service
      - name: FILE_SERVER_INTERNAL_PORT
        value: "5000"
      - name: USE_VALKEY
        value: "true"
      - name: VALKEY_CLIENT_PROVIDER
        value: redisson
      - name: VALKEY_USE_SENTINEL
        value: "true"
      - name: VALKEY_SENTINEL_MASTER_NAME
        value: "nxcloud"
      - name: VALKEY_PRIMARY_ADDRESS
        value: valkey-node-0.valkey-headless.valkey.svc.cluster.local
      - name: VALKEY_REPLICA_ADDRESSES
        value: "valkey-node-1.valkey-headless.valkey.svc.cluster.local,valkey-node-2.valkey-headless.valkey.svc.cluster.local"
      - name: VALKEY_PORT
        value: "6379"
      - name: VALKEY_SENTINEL_PORT
        value: "26379"
      - name: VALKEY_USERNAME
        value: "default"
      - name: VALKEY_PASSWORD
        value: test123

    strategy:
      type: Recreate
      # Uncomment below for RollingUpdate
      # type: RollingUpdate
      # rollingUpdate:
      #   maxUnavailable: 0
      #   maxSurge: 1

    envFrom: []
    # envFrom:
    # - configMapRef:
    #     name: my-config-map
    # - secretRef:
    #     name: my-secret

    # If you wish to steer placement of the api pod(s) these will be applied to the pod spec.
    affinity: {}
    tolerations: {}
    nodeSelector: {}

    resources: {}
    # resources:
    #   limits:
    #     memory: '4Gi'
    #     cpu: '3.0'
    #   requests:
    #     memory: '2Gi'
    #     cpu: '1.0'

  serviceAccount:
    create: true
    name: nx-cloud-nx-api
    annotations: {}
    labels: {}
    automount: false

workflowController:
  service:
    enabled: false
    name: "nx-cloud-workflow-controller-service"
    annotations: {}
    labels: {}
    externalName: ""
    port: 9000
    headless: false

extraObjects: []
