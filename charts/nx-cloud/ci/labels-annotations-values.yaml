# Test labels and annotations for api
api:
  service:
    annotations:
      dummy-api-svc-annotation-1: "dummy-value-1"
      dummy-api-svc-annotation-2: "dummy-value-2"
    labels:
      dummy-api-svc-label-1: "dummy-value-1"
      dummy-api-svc-label-2: "dummy-value-2"

  deployment:
    annotations:
      dummy-api-deploy-annotation-1: "dummy-value-1"
      dummy-api-deploy-annotation-2: "dummy-value-2"
    labels:
      dummy-api-deploy-label-1: "dummy-value-1"
      dummy-api-deploy-label-2: "dummy-value-2"
    podLabels:
      dummy-api-pod-label-1: "dummy-value-1"
      dummy-api-pod-label-2: "dummy-value-2"
    env:
      FILE_SERVER_INTERNAL_BASE_URL: http://nx-cloud-file-server-service
      FILE_SERVER_INTERNAL_PORT: "5000"
      USE_VALKEY: "true"
      VALKEY_CLIENT_PROVIDER: redisson
      VALKEY_USE_SENTINEL: "true"
      VALKEY_SENTINEL_MASTER_NAME: "nxcloud"
      VALKEY_PRIMARY_ADDRESS: valkey-node-0.valkey-headless.valkey.svc.cluster.local
      VALKEY_REPLICA_ADDRESSES: "valkey-node-1.valkey-headless.valkey.svc.cluster.local,valkey-node-2.valkey-headless.valkey.svc.cluster.local"
      VALKEY_PORT: "6379"
      VALKEY_SENTINEL_PORT: "26379"
      VALKEY_USERNAME: "default"
      ACTIVEMQ_ADDRESS: tcp://nx-cloud-messagequeue:61616
    envValueFrom:
      VALKEY_PASSWORD:
        secretKeyRef:
          name: nx-cloud-credentials
          key: VALKEY_PASSWORD
    resources: null

  serviceAccount:
    annotations:
      dummy-api-sa-annotation-1: "dummy-value-1"
    labels:
      dummy-api-sa-label-1: "dummy-value-1"
      dummy-api-sa-label-2: "dummy-value-2"
