{{- if .Values.enableWorkflows }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "nxCloud.app.labels" . | indent 4 }}
  name: nx-cloud-workflow-controller
  namespace: {{ .Values.nxCloudWorkflowController.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nx-cloud-workflow-controller-role
  namespace: {{ .Values.nxCloudWorkflowController.namespace }}
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - jobs/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "nxCloud.app.labels" . | indent 4 }}
  name: nx-cloud-workflow-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nx-cloud-workflow-controller-role
subjects:
  - kind: ServiceAccount
    name: nx-cloud-workflow-controller
    namespace: {{ .Values.nxCloudWorkflowController.namespace }}
{{- end }}