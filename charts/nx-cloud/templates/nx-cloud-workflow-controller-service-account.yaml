{{- if .Values.nxCloudWorkflows.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nx-cloud-workflow-runner
  namespace: {{ .Values.nxCloudWorkflows.namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "nxCloud.app.labels" . | indent 4 }}
  name: nx-cloud-workflow-controller
  namespace: {{ .Values.nxCloudWorkflows.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nx-cloud-workflow-controller-role
  namespace: {{ .Values.nxCloudWorkflows.namespace }}
rules:
- apiGroups:
    - ''
  resources:
    - services
    - pods
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
    - apps
  resources:
    - deployments
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
    - ''
  resources:
    - secrets
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
    - batch
  resources:
    - jobs
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
    - batch
  resources:
    - jobs/status
  verbs:
    - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "nxCloud.app.labels" . | indent 4 }}
  name: nx-cloud-workflow-controller-rolebinding
  namespace: {{ .Values.nxCloudWorkflows.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nx-cloud-workflow-controller-role
subjects:
  - kind: ServiceAccount
    name: nx-cloud-workflow-controller
    namespace: {{ .Values.nxCloudWorkflows.namespace }}
{{- end }}