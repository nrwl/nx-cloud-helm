image:
  tag: ''  # Deprecated, please use global.imageTag or service specific image tag.

global:
  imageRegistry: ''
  imageTag: ''
  imageRepository: 'nxprivatecloud'

naming:
  nameOverride: ''
  fullNameOverride: ''


nxCloudAppURL: ''
verboseLogging: false
verboseMongoLogging: false
enableMessageQueue: false

frontend:
  image:
    registry: ''
    imageName: nx-cloud-frontend
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests:
      memory: '0.5Gi'
      cpu: '0.5'

api:
  image:
    registry: ''
    imageName: nx-cloud-api
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests:
      memory: '1Gi'
      cpu: '0.5'

nxApi:
  image:
    registry: ''
    imageName: nx-cloud-nx-api
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests:
      memory: '1Gi'
      cpu: '1.0'

fileServer:
  image:
    registry: ''
    imageName: nx-cloud-file-server
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests:
      memory: '0.5Gi'
      cpu: '0.5'
  securityContext:
    enabled: true
    runAsUser: 10000
    runAsGroup: 10000
    fsGroup: 10000
    fsGroupChangePolicy: "OnRootMismatch"

aggregator:
  image:
    registry: ''
    imageName: nx-cloud-aggregator
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests:
      memory: '1200M'
      cpu: '0.5'

messagequeue:
  image:
    registry: ''
    imageName: nx-cloud-messagequeue
    repository: ''
    tag: latest
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests: {}

messagequeue:
  image:
    registry: ''
    imageName: haproxy
    repository: ''
    tag: latest
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests: {}

replicas:
  frontend: 1
  api: 1
  nxApi: 1
  haproxy: 1

ingress:
  skip: false
  globalStaticIpName: ''
  managedCertificates: ''
  albScheme: ''
  albListenPorts: ''
  albCertificateArn: ''
  class: ''

reverseProxy:
  enable: false

fileStorage:
  storageClassName: ''
  size: '30Gi'
  resourcePolicy: ''

awsS3:
  enabled: false
  bucket: ''
  accelerated: false
  endpoint: ''

azure:
  enabled: false
  container: ''

useCosmosDb: false

gitlab:
  mr:
    enabled: false
    apiUrl: ''
    projectId: ''

github:
  auth:
    enabled: false
  pr:
    defaultWorkspaceId: ''
    enabled: false
    mode: 'webhook'
    apiUrl: ''

secret:
  name: ''
  nxCloudMongoServerEndpoint: ''
  adminPassword: ''
  awsS3AccessKeyId: ''
  awsS3SecretAccessKey: ''
  azureConnectionString: ''
  githubAuthClientId: ''
  githubAuthClientSecret: ''
  githubWebhookSecret: ''
  githubAuthToken: ''
  githubAppId: ''
  githubPrivateKey: ''
  gitlabAccessToken: ''
