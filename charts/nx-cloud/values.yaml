image:
  tag: ''  # Deprecated, please use global.imageTag or service specific image tag.

global:
  imageRegistry: ''
  imageTag: ''
  imageRepository: 'nxprivatecloud'

naming:
  nameOverride: ''
  fullNameOverride: ''

mode: private-enterprise

nxCloudAppURL: ''
verboseLogging: false
verboseMongoLogging: false
enableMessageQueue: true

frontend:
  image:
    registry: ''
    imageName: nx-cloud-frontend
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests:
      memory: '0.5Gi'
      cpu: '0.5'

nxApi:
  image:
    registry: ''
    imageName: nx-cloud-nx-api
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests:
      memory: '1Gi'
      cpu: '1.0'

fileServer:
  image:
    registry: ''
    imageName: nx-cloud-file-server
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests:
      memory: '0.5Gi'
      cpu: '0.5'
  securityContext:
    enabled: true
    runAsUser: 10000
    runAsGroup: 10000
    fsGroup: 10000
    fsGroupChangePolicy: "OnRootMismatch"

aggregator:
  image:
    registry: ''
    imageName: nx-cloud-aggregator
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests:
      memory: '1200M'
      cpu: '0.5'

messagequeue:
  image:
    registry: ''
    imageName: nx-cloud-messagequeue
    repository: ''
    tag: latest
    digest: ''
    pullPolicy: Always
  resources:
    limits: {}
    requests: {}

nxCloudWorkflowController:
  image:
    registry: ''
    imageName: nx-cloud-workflow-controller
    repository: ''
    tag: ''
    digest: ''
    pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi

nxCloudWorkflows:
  enabled: false
  namespace: nx-cloud-workflows
  externalNameService: ''

replicas:
  frontend: 1
  nxApi: 1

ingress:
  skip: false
  globalStaticIpName: ''
  managedCertificates: ''
  albScheme: ''
  albListenPorts: ''
  albCertificateArn: ''
  class: ''

fileStorage:
  storageClassName: ''
  size: '30Gi'
  resourcePolicy: ''

awsS3:
  enabled: false
  bucket: ''
  accelerated: false
  endpoint: ''
  enablePathStyleAccess: false

azure:
  enabled: false
  container: ''

useCosmosDb: false

gitlab:
  apiUrl: ''
  projectId: ''
  auth:
    enabled: false
  mr:
    enabled: false

github:
  auth:
    enabled: false
  pr:
    defaultWorkspaceId: ''
    enabled: false
    mode: 'webhook'
    apiUrl: ''

bitbucket:
  auth:
    enabled: false

saml:
  auth:
    enabled: false

secret:
  name: ''
  nxCloudMongoServerEndpoint: ''
  adminPassword: ''
  awsS3AccessKeyId: ''
  awsS3SecretAccessKey: ''
  azureConnectionString: ''
  githubAuthClientId: ''
  githubAuthClientSecret: ''
  githubWebhookSecret: ''
  githubAuthToken: ''
  githubAppId: ''
  githubPrivateKey: ''
  gitlabAccessToken: ''
