apiVersion: apps/v1
kind: Deployment
metadata:
  name: nx-cloud-file-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nx-cloud-file-server
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 300
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    metadata:
      labels:
        app: nx-cloud-file-server
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cloud-volume
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: nx-cloud-file-server
          image:
        {{ if .Values.image.local }}
            localhost:5001/nx-cloud-file-server:next
        {{ else }}
            nxprivatecloud/nx-cloud-file-server:{{ .Values.image.tag }}
        {{end}}
          resources:
            requests:
              memory: '0.5Gi'
              cpu: '0.5'
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /file/uptime-check
              port: 5000
            initialDelaySeconds: 10
          startupProbe:
            httpGet:
              path: /file/uptime-check
              port: 5000
            failureThreshold: 10
            periodSeconds: 5
          volumeMounts:
            - mountPath: /data
              name: data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloud-volume
spec:
  accessModes:
    - ReadWriteOnce
  {{ if .Values.fileStorage.storageClassName }}
  storageClassName: {{ .Values.fileStorage.storageClassName }}
  {{ end}}
  resources:
    requests:
      storage: {{ .Values.fileStorage.size }}
{{ end }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nx-cloud-aggregator
spec:
  schedule: '*/10 * * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: nx-cloud-aggregator
              image:
            {{ if .Values.image.local }}
                localhost:5001/nx-cloud-aggregator:next
            {{ else }}
                nxprivatecloud/nx-cloud-aggregator:{{ .Values.image.tag }}
            {{end}}
              resources:
                requests:
                  memory: '1200M'
                  cpu: '2.0'
              imagePullPolicy: Always
              env:

            {{ if .Values.secret.name }}
                - name: NX_CLOUD_MONGO_SERVER_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.secret.name }}
                      key: {{ .Values.secret.nxCloudMongoServerEndpoint }}
            {{ else }}
                - name: SECRET_FILE_NX_CLOUD_MONGO_SERVER_ENDPOINT
                  value: {{ .Values.secret.nxCloudMongoServerEndpoint }}
            {{ end }}

            {{ if .Values.secret.adminPassword }}
              {{ if .Values.secret.name }}
                - name: ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.secret.name }}
                      key: {{ .Values.secret.adminPassword }}
              {{ else }}
                - name: SECRET_FILE_ADMIN_PASSWORD
                  value: {{ .Values.secret.adminPassword }}
              {{ end }}
            {{ end }}

            {{ if .Values.verboseLogging }}
                - name: NX_VERBOSE_LOGGING
                  value: 'true'
                - name: NX_API_LOG_LEVEL
                  value: 'DEBUG'
            {{ end }}

            {{ if .Values.verboseMongoLogging }}
                - name: NX_MONGO_LOG_LEVEL
                  value: 'DEBUG'
            {{ end }}

            {{ if .Values.mode }}
                - name: NX_CLOUD_MODE
                  value: '{{ .Values.mode }}'
            {{ end }}

            {{ if .Values.useCosmosDb }}
                - name: NX_CLOUD_USE_MONGO42
                  value: 'false'
            {{ end }}

            {{ if eq .Values.mode "public"}}
                - name: AGGREGATOR_DEAD_MAN_SNITCH_URI
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.secret.name }}
                      key: AGGREGATOR_DEAD_MAN_SNITCH_URI
                - name: AGGREGATE_JOB_SNITCH
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.secret.name }}
                      key: AGGREGATE_JOB_SNITCH
                - name: STRIPE_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.secret.name }}
                      key: STRIPE_API_KEY
                - name: ROLLBAR_ENV
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.secret.name }}
                      key: ROLLBAR_ENV
                - name: ROLLBAR_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.secret.name }}
