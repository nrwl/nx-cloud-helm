{{ if and (not .Values.awsS3.enabled) (not .Values.azure.enabled) }}
---
apiVersion: v1
kind: Service
metadata:
  name: nx-cloud-file-server-service
  labels:
    app: nx-cloud-file-server
spec:
  type: NodePort
  selector:
    app: nx-cloud-file-server
  ports:
    - port: 5000
      targetPort: 5000
{{ end }}
---
apiVersion: v1
kind: Service
metadata:
  name: nx-cloud-nx-api-service
  labels:
    app: nx-cloud-nx-api
spec:
  type: NodePort
  selector:
    app: nx-cloud-nx-api
  ports:
    - port: 4203
      targetPort: 4203
---
apiVersion: v1
kind: Service
metadata:
  name: nx-cloud-nrwl-api-service
  labels:
    app: nx-cloud-api
spec:
  type: NodePort
  selector:
    app: nx-cloud-api
  ports:
    - port: 4000
      targetPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: nx-cloud-frontend-service
  labels:
    app: nx-cloud-frontend
spec:
  type: NodePort
  selector:
    app: nx-cloud-frontend
  ports:
    - port: 8080
      targetPort: 8080